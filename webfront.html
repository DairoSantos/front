<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Formulario ruta GET</p>
    <form action="http://localhost:8080/rutaget" method="GET">
        Nombre <input type="text" name="nombre"><br/>
        Apellido <input type="text" name="apellido"><br/>
        Edad <input type="text" name="edad"><br/>
        Nacionalidad <input type="text" name="nacionalidad"><br/>
        Sexo <input type="text" name="sexo"><br/>
        
        <button type="submit">Enviar</button>
    </form>
    <br />
    <p>Formulario ruta POST</p>
    <form action="https://prototipopint-backend-node.onrender.com/rutapost" method="post">
        Nombre <input type="text" name="nombre"><br/>
        Apellido <input type="text" name="apellido"><br/>
        Edad <input type="text" name="edad"><br/>
        Nacionalidad <input type="text" name="nacionalidad"><br/>
        Sexo <input type="text" name="sexo"><br/>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
