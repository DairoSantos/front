<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Formulario ruta GET</p>
    <form action="https://prototipopint-backend-node.onrender.com/rutaget" method="GET">
        Nombre <input type="text" name="nombre"><br/>
        Apellido <input type="text" name="apellido"><br/>
        Edad <input type="text" name="edad"><br/>
        Nacionalidad <input type="text" name="nacionalidad"><br/>
        Sexo <input type="text" name="sexo"><br/>
        
        <button type="submit">Enviar</button>
    </form>
    <br />
    <p>Formulario ruta POST</p>
    <form action="https://prototipopint-backend-node.onrender.com/rutapost" method="post">
        Nombre <input type="text" name="nombre"><br/>
        Apellido <input type="text" name="apellido"><br/>
        Edad <input type="text" name="edad"><br/>
        Nacionalidad <input type="text" name="nacionalidad"><br/>
        Sexo <input type="text" name="sexo"><br/>
        
        <button type="submit">Enviar</button>
    </form>
    <p>Formulario para MySQL XAMPP</p>
    <input type="text" name="nombre" id="inputUsuario" placeholder="usuario" /><br />
    <input type="text" name="apellido" id="inputPass" placeholder="pass" /><br />

    <p>API: <b> Local</b> Backend: <b>XAMPP</b></p>
    <button id="getButton_Local_MySQLfree">GETBUTTON_local_MySQL</button>
    <br>
    <br>
    <br>
    <p>API: <b> Local</b> Backend: <b>XAMPP</b></p>
    <button id="postButton_Local_MySQLfree">POSTBUTTON_local_MySQL</button>

    <script src="main.js"></script>
</body>
</html>
